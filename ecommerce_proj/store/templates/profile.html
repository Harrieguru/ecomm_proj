{% extends 'base.html' %}

{% block content %}
    <h2>Profile</h2>
    <p>Name: {{ admin_name }}</p>

    {% if profile.image%}
        <img src="{{ profile.image.url }}" alt="{{admin_name}}'s Image" width="200">
    {% else %}
        <p>No profile picture found</p>
    {% endif %}

    <h3>Update Profile</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image">
        <button type="submit">Upload</button>
    </form>
{% endblock %}
